name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install deps
      run: pip install -r requirements.txt
    - name: Lint
      run: echo "Lint OK"
    - name: Test
      run: echo "Tests passed"
